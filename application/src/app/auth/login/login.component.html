<mat-card class="card-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
      <mat-label>
        Username
      </mat-label>
      <input matInput type="text" formControlName="username"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Password
      </mat-label>
      <input matInput type="password" formControlName="password"/>
    </mat-form-field>
    <button mat-flat-button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</mat-card>

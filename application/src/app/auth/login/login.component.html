<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="username">
    Username
  </label>
  <input base id="username" type="text" formControlName="username" />
  <label for="password">
    Password
  </label>
  <input base id="password" type="password" formControlName="password" />
  <button base type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
